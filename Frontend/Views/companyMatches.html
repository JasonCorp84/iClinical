<div class="container companyContainerView ">
  <div class="companyDashboard col-md-12">
    <h2>Matched Canidates in your area:</h2>
  </div>
  <div class="container companyDashboard col-md-10" ng-repeat="study in studies">
    <h3>{{study.studyTitle}}</h3>
    <h4>Name: {{study.userName}}</h4>
    <h4>Email: {{study.email}}</h4>
    <h4>Location: {{study.city}}</h4>
  </div>
</div>
