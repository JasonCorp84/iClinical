
<div class="container loginContainer">
  <img class = "loginLogo"src="" alt="">
  <input type="text" class="form-control username" placeholder="Username" ng-model="userName">
  <input type="text" class="form-control password" placeholder="Password" ng-model="password">
  <button class="btn btn-primary" ng-click="userLogin()">Login</button>
  <button class="btn btn-danger" ui-sref="signup">Sign Up</button>
</div>
