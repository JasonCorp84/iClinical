<h1>Company dashboard view</h1>
<div class="container companyContainerView ">
  <div class="companyDashboard col-md-12">
    <div class="dashboard-name">
      <h1 class="text-center">
        <strong>{{currentCompany.companyName}}</strong>
      </h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4 class="text-center">
          <strong>Company User Name: </strong>{{currentCompany.companyUserName}}</h4>
      </div>

      <div class="col-md-6">
        <h4 class="text-center">
          <strong>City: </strong>{{currentCompany.city}}</h4>
      </div>

      <div>
        <p class="text-center">Please search study your company is running by name: </p>
        <input class="form-control input-lg" type="text-center" ng-model="studyName">
        <button class="dashboard-button center-block btn btn-lg btn-info" ng-click="searchStudies(studyName)">Search Studies</button>
      </div>
    </div>

  </div>
  <div class="container companyStudies col-md-12">
    <h3>Current Studies Added:</h3>
    <div ng-repeat="study in companyStudies">
      <h3>{{study.studyTitle}}</h3>
      <h5>{{study.briefSummary}}</h5>
      <button class="btn btn-danger" ng-click="deleteStudy(study)">Delete</button>
    </div>
  </div>
</div>



<div class="container ">
  <div class="container searchedStudyContainer" ng-repeat="trial in searchedTrials">
    <h4>Title: {{trial.public_title}}</h4>
    <button class="btn btn-primary" ng-click="addStudy(trial)">Add Study</button>
  </div>
</div>
</div>
